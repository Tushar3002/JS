<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & Password Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 400px;
      margin: auto;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    small {
      color: red;
      font-size: 13px;
      display: none;
    }

    .success {
      color: green;
      font-size: 13px;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Login Form</h2>

  <form autocomplete="off" id="loginForm">
    <!-- Email Field -->
    <input type="email" id="email" placeholder="Enter your email">
    <small id="emailError">Please enter a valid email.</small>

    <!-- Password Field -->
    <input type="password" id="password" placeholder="Enter your password">
    <small id="passwordError">Password must be at least 6 characters.</small>

    <!-- Submit Button -->
    <button type="submit">Login</button>

    <!-- Success Message -->
    <p class="success" id="successMessage">Login successful!</p>
  </form>

  <script src="script.js"></script>
</body>
</html>
